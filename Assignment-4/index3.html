
<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Show/Hide Div on Button Click using JavaScript.</title>
      <style>
          body {
            overflow-y: scroll;
            height: 120vh;
            width: 100%;
            background: url("http://www.shukatsu-note.com/wp-content/uploads/2014/12/computer-564136_1280.jpg");    
        }
        .bg-modal {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 250px;
            left: 620px;
            display: none;

            
        }

        .modal-content {
            width: 300px;
            height: 200px;
            background-color:lightgreen;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }
        .modal-header {
            padding-top: 30px;
        }


        .button {
            padding: 15px 40px;
            background-color: green;
            border-radius: 100px;
        }
      </style>
  
      <script type="text/javascript">
        function showHideDiv(ele) {
          var srcElement = document.getElementById(ele);
          if (srcElement != null) {
            if (srcElement.style.display == "block") {
              srcElement.style.display = 'none';
              document.body.style.overflow="auto"
            }
            else {
              srcElement.style.display = 'block';
              document.body.style.overflow="hidden"
            }
            return false;
          }
        }
      </script>
    </head>

  <body>
    <center>
      <h1>Show/Hide Div on Button Click using JavaScript.</h1>
      <input type="button" class="button" value="Show/Hide" onClick="showHideDiv('divMsg')"/><br><br>
  </center>
      <div class="bg-modal" id="divMsg">
          <div class="modal-content">
              <div class="modal-header">
                  <h1>Hey! How r U...?</h1>
              </div>
              <div class="footer">
                  <h5>Bye..Take Care...!</h5>
              </div>
  
          </div>
  
        </div>

  
  </body>
  
  </html>
  </body>
